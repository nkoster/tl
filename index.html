<!DOCTYPE html>
<head>
  <title>Timelapse</title>
  <style>
body {
	text-align: center;
}
 
header,section,footer,aside,nav,article,hgroup {
	display: block;
}
#skin {
	width:1280px;
	margin:10px auto;
	padding:5px;
}
nav {
	margin: 5px 0px;
}
#buttons {
	float:left;
	width:70px;
	height:22px;
}
#defaultBar {
	position:relative;
	float:left;
	width:1280px;
	height:16px;
	padding:0;
	background: gray;
}
#progressBar {
	position:absolute;
	width:0px;
	height:16px;
	background:darkgray;
	transition: width 0.2s;
}
</style>
</head>
<body>
<section id="skin">
	<video id="myMovie" width="1280" height="720">
		<source src="time-lapse.mp4"/>
	</video>
	<nav>
		<div id="defaultBar">
			<div id="progressBar"></div>
		</div>
		<div style="clear:both"></div>
	</nav>
</section>
<script src="tl.js"></script>
</body>
